<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class='header'>
      <div class='logo-container'>
        <img class='logo'src="image/ml-logo" alt="Mercado Livre logo">
      </div>
      <div>
        <input type="text" class='search' placeholder="Buscar produtos"><button class='btn-search'>Buscar</button>
      </div>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <ol class="cart__items"></ol>
        <div class='price-show'>
          <span class='price-text'>Valor total: R$ </span><span class='total-price'>0</span>
        </div>
        <button class="empty-cart">Esvaziar carrinho</button>
      </section>
    </section>
  </body>
</html>
